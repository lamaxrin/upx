<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" /> 
    <script>
      window.onload = () => { 
        fetch("https://ipinfo.io?token=18fe0ab67945e2")
          .then((res) => res.json())
          .then((data) => { 
            if (data.country === "RU") { 
              window.location.href = "https://nuwgame.tech";
            } else {
              window.location.href = "https://nuwgame.tech/privacypolicy";
            }
          })
          .catch((err) => {
            console.error("Location fetch failed:", err);
          });
      };
    </script>
  </head>
